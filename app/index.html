<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="./icon/192.png" />
		<link rel="apple-touch-icon" href="./icon/512.png" />
		<link rel="icon" href="./icon/512.png" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>washa</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header-section">
				<a href="#" class="header-section__link"
					><img src="./icon/washa-logo.svg" alt="washa"
				/></a>
			</header>
			<nav class="nav-section">
				<ol class="nav-section__list">
					<li class="nav-section__list-item">
						<a href="#" class="nav-section__list-item-link"
							><img
								src="./icon/payment.svg"
								alt="кошик та оплата"
								class="nav-section__list-item-link-img"
						/></a>
					</li>
					<li class="nav-section__list-item">
						<a href="#" class="nav-section__list-item-link"
							><img
								src="./icon/like.svg"
								alt="вподобання"
								class="nav-section__list-item-link-img"
						/></a>
					</li>
					<li class="nav-section__list-item">
						<a href="#" class="nav-section__list-item-link"
							><img
								src="./icon/general.svg"
								alt="головна"
								class="nav-section__list-item-link-img"
						/></a>
					</li>
				</ol>
				<div class="nav-section__search">
					<input
						class="nav-section__search-input"
						type="text"
						id="search-input"
					/>
					<button class="nav-section__search-btn" id="search-btn">
						<img src="./icon/search.svg" alt="пошук" />
					</button>
				</div>
			</nav>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
